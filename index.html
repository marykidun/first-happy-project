 <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <body>
    <h1>WeatherLab</h1>
     <div class="clearfix weather-temperature">
    <h2 span class="newCity"></span></h2>
      <h3 id="nowDate"></h3>
      <span id="temperature">23</span>
      <a href="#"><span
        id="link-Celsius" class="active">C° |</span
      ></a><a href="#"><span
        id="link-Farhenheit"> F°</span
      ></a>
    </h2>
   
      <div class="row">
            <div class="col-6">
    <img src ="" alt="" class="icon">
    <div class="float-left">
    <h3 class="description"></h3>
    <h3>Humidity: <span class="humidity"></span>%</h3>
    <h3>Wind: <span class="wind"></span> m/s</h3>
  </div>
  </div>
    
    
    </div>
    </div>
    <form class="searchForm">
      <input
        class="engine"
        type="text"
        placeholder="Type your city or village"
      />

      <input type="submit" class="btn btn-info" value="Search" />
       
      <button type="button" id="showCurrentLocation" class="btn btn-success">Current Location</button>
      
   </form>
    
    <div class="container-fluid" id="weather-forecast">
